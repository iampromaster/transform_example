<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Example Page</title>
</head>
<body>
  <div class="hero">
    <nav>
      <img src="img/logo.png" class="logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">PORTFOLIO</a></li>
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">HIRE ME</a></li>
      </ul>
      <img src="img/moon.png" id="icon" alt="">
    </nav>

    <div class="info">
      <h1>I's <span>Kate</span> Amelia</h1>
      <p>This offical page.This page <br> site is my offical site.</p>
      <a href="">Dowload CSV</a>
    </div>

    <div class="img-box">
      <img src="img/pattern.png" class="back-img" alt="">
      <img src="img/girl.png" class="main-img" alt="">
    </div>

    <div class="social-links">
      <a href=""><i class="fab fa-linkedin-in"></i></a>
      <a href=""><i class="fab fa-behance"></i></a>
      <a href=""><i class="fab fa-dribbble"></i></a>
    </div>
  </div>

<script>
  var icon = document.getElementById("icon");
  icon.onclick = () => {
    document.body.classList.toggle("dark-theme");
    if(document.body.classList.contains("dark-theme")){
      icon.src = "img/sun.png";
    }else{;
      icon.src = "img/moon.png"
    }
  }
</script>


</body>
</html>
